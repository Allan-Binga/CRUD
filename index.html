<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        
</head>

<body style="color: white;background-color: #7fb1a2"
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Function</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-7 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" placeholder="Enter First Name">
                </div>

                <div class="col-7 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" placeholder="Enter Last Name">
                </div>

                <div class="col-7 mb-3">
                    <label for="roll">Roll</label>
                    <input class="form-control" type="text" id="roll" placeholder="Enter roll number">
                </div>
                
                <div class="col-7">
                  <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-6 mt-5">
                <table class="table table-striped table-gray">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Allan</td>
                            <td>Binga</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>

</html>
